<html>
  <head>
    <meta charset="utf-8">
    <title>Cordialement</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container border-radius">

      <div class="text-center border-radius">
        <h1>Card design sprint</h1>
        <p>These are the three cards I code</p>
      </div>

      <div class="card-category diner box-shadowing border-radius">Dinner</div>
      <br>

      <div class="card-product box-shadowing border-radius">
        <img src="https://images.unsplash.com/photo-1506025883753-c77a55138eae?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2520&q=80" alt="dell xps">
        <div class="card-product-info">
          <h2>iPhone Summer Case</h2>
          <p>This case color is perfect for summer, go ahead and try it!</p>
        </div>
      </div>
      <br>

      <div class="card-trip box-shadowing border-radius">
        <img src="https://images.unsplash.com/photo-1493246318656-5bfd4cfb29b8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="apt">
        <div class="card-trip-info">
          <div class="card-trip-details">
            <h2>Renting appartment</h2>
            <p>Locate this sublime apartment from Brooklyn!</p>
            <img class="avatar avatar-position" alt="avatar" src="https://kitt.lewagon.com/placeholder/users/deva-sou" />
          </div>
          <h2 class="card-trip-pricing">$173.99</h2>
        </div>
      </div>
      <br>
    </div>
  </body>
</html>
